<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>중간 프로젝트 템플릿</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp"
    crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.1/css/bulma.min.css">
  <link rel="stylesheet" href="./index.scss">
</head>

<body>
  <div class="container">
    <header class="header">
      <h1 class="logo">
        <a href="#">
          <img src="#" alt="#">
        </a>
      </h1>
      <!-- member -->
      <div class="tabs">
        <ul class="member">
          <li class="login">로그인</li>
          <li class="join">회원가입</li>
          <li class="bag">장바구니</li>
          <li class="myPage">마이페이지</li>

          <li class="register">상품등록하기</li>
        </ul>
        <form class="search">
          <input type="search" name="search" required placeholder="검색어를 입력하세요">
          <button type="submit" class="search-btn">검색</button>
        </form>
      </div>
    </header>
    <!-- navigation -->

    <nav class="navbar tabs">
      <ul class="menu">
        <li class="menu__list">
          <sapn class="menu__item outer">outer</sapn>
        </li>
        <li class="menu__list">
          <sapn class="menu__item top">top</sapn>
        </li>
        <li class="menu__list">
          <sapn class="menu__item bottom">bottom</sapn>
        </li>
        <li class="menu__list">
          <sapn class="menu__item dress">dress</sapn>
        </li>
        <li class="menu__list">
          <sapn class="menu__item acc">acc</sapn>

      </ul>
    </nav>


    <h1 class="title">신상</h1>
    <div class="root">

    </div>
    <!-- footer -->
    <!-- <footer class="footer">
      <address class="address">
        <span>성남시 분당구 불곡남로</span>
        <span>전화:
          <a href="tel:010-1234-1234">101-1234-1234</a>
        </span>
        <span>이메일:
          <a href="mailto:goosee115@gmail.com?subject=문의사항">goosee115@gmail.com</a>
        </span>
      </address>
    </footer> -->


    <!-- 회원가입 폼 template -->
    <template id="join">
      <form class="join__form">
        <div class="field">
          <p class="control has-icons-left has-icons-right">
            <input class="input" name="username" type="text" placeholder="username">
            <span class="icon is-small is-left">
              <i class="fas fa-user"></i>
            </span>
            <span class="icon is-small is-right">
              <i class="fas fa-check"></i>
            </span>
          </p>
        </div>
        <div class="field">
          <p class="control has-icons-left has-icons-right">
            <input class="input" name="password" type="password" placeholder="Password">
            <span class="icon is-small is-left">
              <i class="fas fa-lock"></i>
            </span>
            <span class="icon is-small is-right">
              <i class="fas fa-check"></i>
            </span>
          </p>
        </div>
        <div class="field">
          <p class="control has-icons-left has-icons-right">
            <input class="input" name="address" type="text" placeholder="address">
            <span class="icon is-small is-left">
              <i class="fas fa-address-book"></i>
            </span>
            <span class="icon is-small is-right">
              <i class="fas fa-check"></i>
            </span>
          </p>
        </div>
        <div class="field">
          <p class="control has-icons-left has-icons-right">
            <input class="input" name="phone" type="tel" placeholder="cell phone number">
            <span class="icon is-small is-left">
              <i class="fas fa-mobile-alt"></i>
            </span>
            <span class="icon is-small is-right">
              <i class="fas fa-check"></i>
            </span>
          </p>
        </div>
        <div class="field">
          <p class="control">
            <button class="button is-success" type="submit">
              회원가입
            </button>
          </p>
        </div>
      </form>
    </template>
    <!-- 로그인 template -->

    <template id="login">
      <div class="modal is-active">
        <div class="modal-background"></div>
        <div class="modal-content">
          <!-- Any other Bulma elements you want -->
          <form class="login__form">
            <div class="field">
              <p class="control has-icons-left has-icons-right">
                <input class="input" name="username" type="text" placeholder="username">
                <span class="icon is-small is-left">
                  <i class="fas fa-user"></i>
                </span>
                <span class="icon is-small is-right">
                  <i class="fas fa-check"></i>
                </span>
              </p>
            </div>
            <div class="field">
              <p class="control has-icons-left has-icons-right">
                <input class="input" name="password" type="password" placeholder="Password">
                <span class="icon is-small is-left">
                  <i class="fas fa-lock"></i>
                </span>
                <span class="icon is-small is-right">
                  <i class="fas fa-check"></i>
                </span>
              </p>
            </div>
            <div class="field">
              <p class="control">
                <button class="button is-success" type="submit">
                  로그인
                </button>
                <button class="button join-btn is-success">
                  회원가입
                </button>
              </p>
            </div>
            <form class="login__form">


            </form>
        </div>
        <button class="modal-close is-large" aria-label="close"></button>
      </div>
    </template>



    <!-- 메인 화면 template -->
    <template id="list">
      <div class="columns">
      </div>
    </template>

    <template id="item">
      <div class="column is-3">
        <figure class="image is-64x64">
          <img class="item__img" id="img" src="#">
        </figure>
        <div class="item__description">2번 째 앨범</div>
        <div class="item__price">10000</div>
        <div class="item__likeCount">2</div>
        <button class="buying">구매하기</button>
        <button class="inBag">장바구니담기</button>
      </div>
    </template>


    <template id="totalPrice">
      <div class="total__title">TOTAL</div>
      <div class="total"></div>
      <button class="buy">주문하기</button>
    </template>
    <!-- 카테고리별 화면/메인화면으로 함--> 
    
    <!-- 장바구니 -->
    <template id="bag">
      <div class="columns">
      <div class="column is-3">
        <figure class="image is-32x32">
          <img class="item__img" id="img" src="#">
        </figure>
      </div>
      <div class="column is-4">
        <div class="item__title">title</div>
        <div class="item__quantity">quantity</div>
        <div class="item__price">price</div>
      </div>
      </div>
    </template>
    <!-- 주문내역 -->
    <!-- 주문서 작성 / 주문 페이지 -->

    <!-- 상품 등록 페이지(관리자용) -->
    <template id="regist">
      <form class="regist__form">
        <div class="select">
          <select class="input" name="category">
            <option value="outer">outer</option>
            <option value="top">top</option>
            <option value="bottom">bottom</option>
            <option value="dress">dress</option>
            <option value="acc">acc</option>
          </select>
        </div>
        <input class="input" type="text" name="title" placeholder="등록하는 상품의 이름을 입력하세요.">
        <input class="input" type="text" name="price" placeholder="등록하는 상품의 가격을 입력하세요.">
        <input class="input" type="text" name="mainImg" placeholder="등록하는 상품의 메인 이미지 주소를 입력하세요.">
        <textarea class="textarea" name="mainBody" placeholder="등록하는 상품의 메인 설명을 입력하세요."></textarea>
        <input class="input" type="text" name="subImg" placeholder="등록하는 상품의 상세 이미지 주소를 입력하세요.">
        <textarea class="textarea" name="subBody" placeholder="등록하는 상품의 상세 설명을 입력하세요."></textarea>
        <button class="button" type="submit">상품등록</button>
      </form>

    </template>






  </div>









  <script src="./index.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>shopping Mall</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp"
    crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.1/css/bulma.min.css">
  <link rel="stylesheet" href="./index.scss">
  <link rel="icon" type="image/png" href="https://cdn.glitch.com/0f15b7fc-72a3-4ed2-a6f9-6a5e9b5f52cb%2Ffavicon%20(2).ico?1527814956751">
</head>

<body>
  <div class="container">

    <header class="header">
      <nav class="navbar is-transparent">
        <div class="navbar-brand">
          <!-- <img src="#" alt="#"> -->
          <div class="navbar-burger burger" data-target="navbarExampleTransparentExample">
            <span></span>
            <span></span>
            <span></span>
          </div>
        </div>

        <div id="navbarExampleTransparentExample" class="navbar-menu">
          <div class="navbar-start">
            <div class="navbar-item has-dropdown is-hoverable">
              <a class="navbar-link">
                Category
              </a>
              <div class="navbar-dropdown is-boxed">
                <a class="navbar-item outer">
                  Oter
                </a>
                <a class="navbar-item top">
                  Top
                </a>
                <a class="navbar-item bottom">
                  Bottom
                </a>
                <a class="navbar-item dress">
                  Dress
                </a>
                <a class="navbar-item acc">
                  ACC
                </a>
              </div>
            </div>
          </div>
          <div class="navbar-end member">
            <a class="navbar-item member__login">
              로그인
            </a>
            <a class="navbar-item member__logout ">
              로그아웃
            </a>
            <a class="navbar-item  member__join">
              회원가입
            </a>
            <a class="navbar-item member__bag">
              장바구니
            </a>
            <a class="navbar-item member__myPage">
              마이페이지
            </a>
            <a class="navbar-item member__admin">
              관리하기
            </a>
            <form class=" navbar-item search">
              <input type="search" class="input" name="search" required placeholder="검색어를 입력하세요">
              <button type="submit" class="search-btn button">검색</button>
            </form>
          </div>

      </nav>

      <!-- member -->

      </div>
    </header>


    <div class="container">
      <h1 class="title"></h1>


      <div class="root">

      </div>
    </div>

  </div>




  <!-- 회원가입 폼 template -->
  <template id="join">
    <form class="join__form">
      <div class="field">
        <p class="control has-icons-left has-icons-right">
          <input class="input" name="username" type="text" placeholder="username">
          <span class="icon is-small is-left">
            <i class="fas fa-user"></i>
          </span>
          <span class="icon is-small is-right">
            <i class="fas fa-check"></i>
          </span>
        </p>
      </div>
      <div class="field">
        <p class="control has-icons-left has-icons-right">
          <input class="input" name="password" type="password" placeholder="Password">
          <span class="icon is-small is-left">
            <i class="fas fa-lock"></i>
          </span>
          <span class="icon is-small is-right">
            <i class="fas fa-check"></i>
          </span>
        </p>
      </div>
      <div class="field">
        <p class="control">
          <button class="button is-success" type="submit">
            회원가입
          </button>
        </p>
      </div>
    </form>
  </template>






  <!-- 로그인 template -->
  <template id="login">
    <div class="modal is-active">
      <div class="modal-background"></div>
      <div class="modal-content">
        <!-- Any other Bulma elements you want -->
        <div class="login__alert title"></div>
        <div class="login__message title">아이디와 비빌번호를 입력해주세요.</div>
        <form class="login__form">
          <div class="field">
            <p class="control has-icons-left has-icons-right">
              <input class="input" name="username" type="text" placeholder="username">
              <span class="icon is-small is-left">
                <i class="fas fa-user"></i>
              </span>
              <span class="icon is-small is-right">
                <i class="fas fa-check"></i>
              </span>
            </p>
          </div>
          <div class="field">
            <p class="control has-icons-left has-icons-right">
              <input class="input" name="password" type="password" placeholder="Password">
              <span class="icon is-small is-left">
                <i class="fas fa-lock"></i>
              </span>
              <span class="icon is-small is-right">
                <i class="fas fa-check"></i>
              </span>
            </p>
          </div>
          <div class="field">
            <p class="control">
              <button class="button is-success" type="submit">
                로그인
              </button>
              <button class="button join-btn is-success">
                회원가입
              </button>
            </p>
          </div>
          <form class="login__form">


          </form>
      </div>
      <button class="modal-close is-large" aria-label="close"></button>
    </div>
  </template>





  <!-- 메인 화면 template -->

  <template id="list">

    <button class="latest button is-small">최신순</button>
    <button class="sortedPriceAsc button is-small">낮은가격순</button>
    <button class="sortedPriceDesc button is-small">높은가격순</button>
    <button class="bestAsc button is-small">인기순</button>

    <div class="columns list__columns">
    </div>
  </template>

  <template id="item">
    <div class="column is-3">
      <figure class="image">
        <img class="item__img img" src="#">
      </figure>
      <div class="item-align">
        <div class="item__title">좋은옷</div>
        <div class="item__price">10000</div>

      </div>
      <div class="item-align-btn">

        <button class="like button">찜하기</button>
        <button class="buying button">구매하기</button>
        <button class="inBag button">장바구니담기</button>
      </div>
    </div>
  </template>


  <template id="totalPrice">
    <div class="box">
      <div class="totalPrice">
        <div class="total__title">TOTAL: </div>
        <div class="total"></div>
        <button class="buy button">주문하기</button>
      </div>
    </div>
  </template>

  <!-- 카테고리별 화면/메인화면으로 함-->






  <!-- 상품 상세페이지 -->
  <template id="detail">
    <div class="box level detail">
      <div class="level-right">
        <figure class="image main__img">
          <img class="item__img" id="img" src="#">
        </figure>

      </div>
      <div class="level-left">
        <div class="item__title"></div>
        <div class="item__price"></div>
      </div>
      <button class="buying button">구매하기</button>
      <button class="inBag button">장바구니담기</button>

    </div>
    <div class="item__detail"></div>
  </template>

  <template id="detailBody">
    <div class="detail-align">
      <div class="detail-img">
        
        <img src="#" class="detail__img image is-1by1">
      </div>
      <div class="detail-body">

        <div class="detail__body"></div>
      </div>
    </div>
  </template>



  <!-- 장바구니로 이동할건지, 계속 쇼핑할건지 -->
  <template id="goToBag">
    <div class="notification">
      <button class="delete"></button>
      장바구니로 이동하시겠습니까?
      <div class="goBag-btn">
        
        <button type="button" class="toBag button">장바구니로 이동</button>
        <button type="button" class="continue button">쇼핑계속 하기</button>
      </div>
    </div>
  </template>



  <!-- 장바구니 -->
  <template id="bag">
    <div class="columns">
      <div class="column is-5">
        <figure class="image bag__img">
          <img class="item__img" id="img" src="#">
        </figure>
      </div>
      <div class="column is-6 ">
        <button class="delete"></button>
        <div class="align">
          <table>
            <tr>
              <td>
                <div class="titl">상품: </div>
              </td>
              <td>
                <div class="item__title">title</div>
              </td>
            </tr>
          </table>

        </div>
        <form name="changeQuantity">
          <table>

            <tr>
              <td>수량: </td>
              <td>
                <input type="text" class="item__quantity" name="count" value="">
                <td>
                  <a class="up" href="#">
                    <i class="fas fa-caret-up"></i>
                  </a>
                  <a class="down" href="#">
                    <i class="fas fa-caret-down"></i>
                  </a>
                </td>
              </td>
            </tr>
          </table>

        </form>
        <table>
          <tr>
            <td>
              <div class="price__title">가격:</div>
            </td>
            <td>

              <div class="item__price">price</div>
            </td>
          </tr>
          <tr>
            <td>
              <div class="totalPrice__title">합계:</div>
            </td>
            <td>
              <div class="item__totalPrice">total</div>
            </td>
          </tr>
        </table>

      </div>
    </div>
  </template>
  <template id="simpleList">
    <div class="alert subtitle"></div>
    <div class="columns list__columns like">
    </div>
  </template>
  <div class="columns list__columns like">
  </div>

  <!-- 마이페이지 -->
  <template id="myPage">
    <a class="box wishlist">내가 찜한 상품 보기</a>

    <dive class="mypage__message">주문하신 상품입니다.</dive>



  </template>
  <template id="myPageItem">
    <div class="level box myPage__box">
      <div class="level-left">
        <figure class="image myPage__img ">
          <img class="itemImg " src="#">
        </figure>
      </div>
      <div class="level-right">
        <div class="myPage-align">
          <div class="level-item date">date</div>
          <div>

            <a class="level-item title subtitle">title</div>
          <div class="level-item total">total</div>
        </div>
      </div>
    </div>
  </template>
  <!-- 주문확인페이지 -->
  <template id="orderHistory">
    <div class="date"></div>
    <div class="orderHistories__list"></div>
    <div class="total"></div>
    <div class="name"></div>
    <div class="address"></div>
    <div class="phone"></div>
  </template>

  <template id="orderHistoryItem">
    <img class="image is-32x32" src="#">
    <div class="item__title subtitle"></div>
    <div class="quantity"></div>
    <div class="price"></div>
  </template>
  <!-- 주문서 작성 / 주문 페이지 -->
  <template id="order">
    <div class="subtitle">주문 상품</div>
    <div class="order-list">
    </div>
    <div class="total">TOTAL</div>
    <div class="order__total">total 가격넣기</div>
    <h1 class="order__title subtitle">배송지 정보 입력</h1>
    <form class="order__form">
      <input class="input" name="name" type="text" placeholder="이름을 입력하시오.">
      <input class="input" name="tel" type="tel" placeholder="핸드폰 번호를 입력하시오.">
      <textarea class="textarea" name="address" placeholder="주소를 입력하시오"></textarea>
      <input class="input" name="request" type="text" placeholder="배송 요청 사항을 입력하시오.">
      <button type="submit" class="buy button">주문하기</button>
    </form>
  </template>

  <template id="orderItem">
    <div class="box">
    <div class="columns">
      <div class="order-img">

        <img class="item__img  image is-32x32" src="#">
      </div>
      <div class="item__title column is-3"></div>
      <div class="item__quantity column is-3 "></div>
      <div class="item__price column is-3"></div>
    </div>
  </div>

  </template>

  <template id="administrator">
    <button class="addItem button">상품 등록하기</button>
    <div class="manageItem">
      <table class="table">
        <thead>
          <tr>
            <th>상품 이름</th>
            <th>가격</th>
            <th>카테고리</th>
            <th>찜 횟수</th>
            <th>삭제</th>
            <th>수정</th>
          </tr>
        </thead>
        <tfoot>
          <tr>
            <th>상품 이름</th>
            <th>가격</th>
            <th>카테고리</th>
            <th>찜 횟수</th>
            <th>삭제</th>
            <th>수정</th>
          </tr>
        </tfoot>
        <tbody class="tbody">

        </tbody>
      </table>
    </div>
  </template>

  <template id="manageItem">
    <tr>
      <td class="item-title">title</td>
      <td class="item-price">가격</td>
      <td class="item-category">카테고리</td>
      <td class="item-like">찜 횟수</td>
      <td>
        <button class="item-delete button">삭제</button>
      </td>
      <td>
        <button class="item-edit button">수정</button>
      </td>
    </tr>
  </template>


  <!-- 상품 등록 페이지(관리자용) -->
  <template id="regist">
    <form class="regist__form">
      <div class="select">
        <select class="input category" name="category">
          <option value="outer">outer</option>
          <option value="top">top</option>
          <option value="bottom">bottom</option>
          <option value="dress">dress</option>
          <option value="acc">acc</option>
        </select>
      </div>
      <input class="input title" type="text" name="title" placeholder="등록하는 상품의 이름을 입력하세요.">
      <input class="input price" type="text" name="price" placeholder="등록하는 상품의 가격을 입력하세요.">
      <input class="input mainImg" type="text" name="mainImg" placeholder="등록하는 상품의 메인 이미지 주소를 입력하세요.">
      <textarea class="textarea mainBody" name="mainBody" placeholder="등록하는 상품의 메인 설명을 입력하세요."></textarea>
      <input class="input subImg" type="text" name="subImg" placeholder="등록하는 상품의 상세 이미지 주소를 입력하세요.">
      <textarea class="textarea subBody" name="subBody" placeholder="등록하는 상품의 상세 설명을 입력하세요."></textarea>
      <button class="button" type="submit">상품등록</button>
    </form>

  </template>

  <script src="./index.js"></script>
</body>

</html>
